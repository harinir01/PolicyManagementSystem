<div class="">
    <header>
        <h1 style="text-align: center;">Policy Management System</h1>
    </header>
    <div class="input-group">
        <input type="text" name="value" class="form-control" [(ngModel)]="searchValue" placeholder="Search by">
        <select class="form-select" name="filtertype" [(ngModel)]="searchType">
            <option value="Title">Title</option>
            <option value="Description">Description</option>
            <option value="InsuredName">Insured Name</option>
        </select>
        <button class="btn btn-success" (click)="getPolicyByFilters(searchValue,searchType)">Apply</button>
    </div>
    <br>
    <div class="input-group">
        <label for="Policy Type">&nbsp;Policy Type</label>
        <select id="policytype" name="policytype" [(ngModel)]="policyType"
            (change)="getPolicyByFilters(policyType,'PolicyTypeId')">
            <option value="">Select Policy Type</option>
            <option value=1>Personal</option>
            <option value=2>Vehicle</option>
            <option value=3>Asset</option>
        </select>
        <!-- <label for="Sort By">&nbsp;Sort By</label>
        <select name="SortBy" id="sortBy" class="form-select hover" name="sortBy" [(ngModel)]="sortBy" (change)="getPolicyByFilters(sortBy,'SortBy')">

            <option value="">Select your option</option>
            <option value=InsuredName>Insured Name</option>
            <option value=StartDate>Start Date</option>
            <option value=EndDate>End Date</option>

        </select> -->

        <label for="Start date">&nbsp;Start Date</label>
        <input type="date" name="startdate" id="startdate" [(ngModel)]="startDate"
            (change)="getPolicyByFilters(startDate,'StartDate')">
        <label for="End date">&nbsp;End Date</label>
        <input type="date" name="enddate" id="enddate" [(ngModel)]="endDate"
            (change)="getPolicyByFilters(endDate,'EndDate')">
        <label for="Premium">&nbsp;Premium</label>
        <select id="premium" name="premium" [(ngModel)]="premium" (change)="getPolicyByFilters(premium,'Premium')">
            <option value="">Select Premium Amount</option>
            <option>50000</option>
            <option>100000</option>
            <option>150000</option>
            <option>200000</option>
            <option>250000</option>
        </select>
        <!-- <label for="Page number">&nbsp; Page Number</label>
        <input type="number" name="pageNumber" id="pageNumber" [(ngModel)]="pageNumber"
            (change)="getPolicyByFilters(pageNumber,'PageNumber')">

        <label for="Page size">&nbsp;Page Size</label>
        <input type="number" name="pageSize" id="pageSize" [(ngModel)]="pageSize"
            (change)="getPolicyByFilters(pageSize,'PageSize')"> -->

        <div>
                <a [routerLink]="['/createpolicy']"><button type="button" class=" btn-success"
                >Create Policy</button></a>
            
        </div>
    </div>
    <div class="middler" *ngIf="filterValue.length > 0 ; else ArrayEmpty">
        <app-viewpolicy [filterDetails]="filterValue"></app-viewpolicy>
    </div>
    <ng-template #ArrayEmpty>

        <div class="text-center">
            No Results found.
        </div>

    </ng-template>
    <!-- <div class="mt-3 pagination" *ngIf="filterValue.length!>=3">
        <pagination-controls class="text-center"  (pageChange)="page = $event"></pagination-controls>
      </div> -->
    <!-- <div *ngIf="filterValue?.length===0">
        <h2>No Results Found</h2>
    
      </div> -->
      
      
    </div>
    <footer class="sticky-footer">
        <div class="container-fluid text-light footer-background">
            <div class="container">
                <div class="row g-0">
                    <div class="col text-center text-md-start">
                        <p class="mb-md-0 text-white">PolicyManagmentSystem. All
                            Rights
                            Reserved.</p>
                    </div>
                    <div class="col-md-4 text-center text-md-end">
                        <p class="mb-1 text-white">Aspire Systems @2022<br></p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
